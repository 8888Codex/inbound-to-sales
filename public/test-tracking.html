<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Test Tracking - Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            color: #333;
        }
        
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: auto;
        }
        
        .status.ok {
            background: #10b981;
            color: white;
        }
        
        .status.warning {
            background: #f59e0b;
            color: white;
        }
        
        .status.error {
            background: #ef4444;
            color: white;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .metric:hover {
            background: #f1f5f9;
            transform: translateX(5px);
        }
        
        .metric-label {
            font-weight: 600;
            color: #475569;
        }
        
        .metric-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .event-list {
            max-height: 400px;
            overflow-y: auto;
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
        }
        
        .event-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            font-size: 0.875rem;
        }
        
        .event-time {
            color: #64748b;
            font-size: 0.75rem;
            margin-top: 5px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 8px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.75rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Verifica√ß√£o de Tracking</h1>
            <p>Painel de diagn√≥stico do sistema de analytics</p>
        </div>
        
        <div class="grid">
            <!-- Analytics Status -->
            <div class="card">
                <h2>
                    üìä Status do Sistema
                    <span id="system-status" class="status ok">Carregando...</span>
                </h2>
                <div id="system-metrics"></div>
            </div>
            
            <!-- Dados Capturados -->
            <div class="card">
                <h2>
                    üíæ Dados no LocalStorage
                    <span id="storage-status" class="status ok">OK</span>
                </h2>
                <div id="storage-metrics"></div>
            </div>
        </div>
        
        <!-- Visitas Recentes -->
        <div class="card">
            <h2>
                üë• Visitas Recentes
                <span class="badge" id="visits-count">0</span>
            </h2>
            <div id="visits-list" class="event-list"></div>
        </div>
        
        <!-- Eventos de Intera√ß√£o -->
        <div class="card">
            <h2>
                üéØ Eventos de Intera√ß√£o
                <span class="badge" id="events-count">0</span>
            </h2>
            <div id="events-list" class="event-list"></div>
        </div>
        
        <!-- Cadastros -->
        <div class="card">
            <h2>
                ‚úÖ Cadastros Completos
                <span class="badge" id="completions-count">0</span>
            </h2>
            <div id="completions-list" class="event-list"></div>
        </div>
        
        <!-- Actions -->
        <div class="card">
            <h2>‚öôÔ∏è A√ß√µes</h2>
            <div class="button-group">
                <button onclick="refreshData()">üîÑ Atualizar Dados</button>
                <button onclick="exportData()">üì• Exportar JSON</button>
                <button onclick="location.href='/admin'">üìä Ir para Dashboard</button>
                <button onclick="location.href='/'">üè† Ir para Home</button>
            </div>
        </div>
    </div>
    
    <script>
        function loadAnalyticsData() {
            const analyticsData = localStorage.getItem('webinar_analytics');
            const eventsData = localStorage.getItem('webinar_events');
            
            if (!analyticsData) {
                document.getElementById('system-status').textContent = 'Sem Dados';
                document.getElementById('system-status').className = 'status warning';
                document.getElementById('system-metrics').innerHTML = '<p style="color: #f59e0b; padding: 20px; text-align: center;">‚ö†Ô∏è Nenhum dado de analytics encontrado. Visite a p√°gina principal primeiro!</p>';
                return;
            }
            
            try {
                const data = JSON.parse(analyticsData);
                const events = eventsData ? JSON.parse(eventsData) : [];
                
                // System Metrics
                document.getElementById('system-status').textContent = 'Funcionando';
                document.getElementById('system-status').className = 'status ok';
                
                document.getElementById('system-metrics').innerHTML = `
                    <div class="metric">
                        <span class="metric-label">‚úÖ Tracking Ativo</span>
                        <span class="metric-value">SIM</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üìÖ Per√≠odo de Reten√ß√£o</span>
                        <span class="metric-value">90 dias</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üíæ Tamanho Total</span>
                        <span class="metric-value">${((analyticsData.length + (eventsData?.length || 0)) / 1024).toFixed(2)} KB</span>
                    </div>
                `;
                
                // Storage Metrics
                document.getElementById('storage-metrics').innerHTML = `
                    <div class="metric">
                        <span class="metric-label">üë• Total de Visitas</span>
                        <span class="metric-value">${data.visits?.length || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üìù Formul√°rios Iniciados</span>
                        <span class="metric-value">${data.formStarts?.length || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">‚úÖ Cadastros Completos</span>
                        <span class="metric-value">${data.formCompletions?.length || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üéØ Eventos de Intera√ß√£o</span>
                        <span class="metric-value">${events.length || 0}</span>
                    </div>
                `;
                
                // Visits List
                document.getElementById('visits-count').textContent = data.visits?.length || 0;
                const visitsList = document.getElementById('visits-list');
                if (data.visits && data.visits.length > 0) {
                    visitsList.innerHTML = data.visits.slice(-10).reverse().map(visit => `
                        <div class="event-item">
                            <strong>Visita ID:</strong> ${visit.id.substring(0, 20)}...<br>
                            <strong>Dispositivo:</strong> ${visit.device?.type || 'N/D'} - ${visit.device?.browser || 'N/D'}<br>
                            <strong>Localiza√ß√£o:</strong> ${visit.location ? `${visit.location.city}, ${visit.location.region}` : 'N/D'}<br>
                            <strong>Tempo na p√°gina:</strong> ${Math.floor(visit.timeOnPage / 60)}m ${visit.timeOnPage % 60}s
                            <div class="event-time">${new Date(visit.timestamp).toLocaleString('pt-BR')}</div>
                        </div>
                    `).join('');
                } else {
                    visitsList.innerHTML = '<p style="text-align: center; color: #94a3b8; padding: 20px;">Nenhuma visita registrada</p>';
                }
                
                // Events List
                document.getElementById('events-count').textContent = events.length || 0;
                const eventsList = document.getElementById('events-list');
                if (events && events.length > 0) {
                    eventsList.innerHTML = events.slice(-20).reverse().map(event => `
                        <div class="event-item">
                            <strong>${event.eventType.toUpperCase()}:</strong> ${event.eventName}<br>
                            ${event.eventDetails ? `<strong>Detalhes:</strong> ${JSON.stringify(event.eventDetails)}<br>` : ''}
                            <div class="event-time">${new Date(event.timestamp).toLocaleString('pt-BR')}</div>
                        </div>
                    `).join('');
                } else {
                    eventsList.innerHTML = '<p style="text-align: center; color: #94a3b8; padding: 20px;">Nenhum evento registrado. Interaja com a p√°gina!</p>';
                }
                
                // Completions List
                document.getElementById('completions-count').textContent = data.formCompletions?.length || 0;
                const completionsList = document.getElementById('completions-list');
                if (data.formCompletions && data.formCompletions.length > 0) {
                    completionsList.innerHTML = data.formCompletions.slice(-10).reverse().map(completion => `
                        <div class="event-item">
                            <strong>Cadastro ID:</strong> ${completion.id.substring(0, 20)}...<br>
                            <strong>Localiza√ß√£o:</strong> ${completion.location ? `${completion.location.city}, ${completion.location.region}` : 'N/D'}<br>
                            <strong>Dispositivo:</strong> ${completion.device?.type || 'N/D'}<br>
                            <strong>G√™nero:</strong> ${completion.gender || 'N/D'} | <strong>Idade:</strong> ${completion.age || 'N/D'}<br>
                            <strong>Tempo at√© completar:</strong> ${Math.floor(completion.timeToComplete / 1000 / 60)}m ${Math.floor((completion.timeToComplete / 1000) % 60)}s
                            <div class="event-time">${completion.accessHour || new Date(completion.timestamp).toLocaleString('pt-BR')}</div>
                        </div>
                    `).join('');
                } else {
                    completionsList.innerHTML = '<p style="text-align: center; color: #94a3b8; padding: 20px;">Nenhum cadastro completo ainda</p>';
                }
                
            } catch (error) {
                console.error('Erro ao processar dados:', error);
                document.getElementById('system-status').textContent = 'Erro';
                document.getElementById('system-status').className = 'status error';
            }
        }
        
        function refreshData() {
            loadAnalyticsData();
        }
        
        function exportData() {
            const analyticsData = localStorage.getItem('webinar_analytics');
            const eventsData = localStorage.getItem('webinar_events');
            
            const fullData = {
                analytics: analyticsData ? JSON.parse(analyticsData) : null,
                events: eventsData ? JSON.parse(eventsData) : null,
                exportedAt: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(fullData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tracking-data-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            alert('‚úÖ Dados exportados com sucesso!');
        }
        
        // Auto-refresh a cada 5 segundos
        setInterval(refreshData, 5000);
        
        // Load inicial
        loadAnalyticsData();
    </script>
</body>
</html>
